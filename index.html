<!DOCTYPE html>
<html>

<head>
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
</head>

<body>
  <a-scene background="color:white">

    <a-camera position="0 10 20"></a-camera>

    <!-------------------------------------------Asset Management------------------------------------------->
    <a-assets timeout="10000">

      <a-asset-item id="tiger" src="./models/tiger/Mesh_BengalTiger.gltf"></a-asset-item>      
      <a-asset-item id="giraffe" src="./models/giraffe/giraff.gltf"></a-asset-item>   
      <a-asset-item id="table1" src="./models/Exquisite Gaaris-Turing.glb"></a-asset-item>    
      <a-asset-item id="table2" src="./models/Exquisite Gaaris-Turing.zip"></a-asset-item>
      <img id="bg" src="./images/sky.jpg">

    </a-assets>

    <a-sky src="#bg"></a-sky>

    <!-------------------------------------Lights in the scene----------------------------------------------->

    <!--Ambient-->
    <!--Add Code here-->
    <a-entity light="type:ambient; color:yellow; intesity:1; castShadow: true"></a-entity>

    <!--Directional-->
    <!--Add Code here-->
    <a-entity animation="property:rotation; to: 0 360 0; loop: true; dur: 6000; easing: linear">
    <a-entity light="type:directional; color:purple; intesity:15; distance: 20; castShadow: true" position="-20 19 10"></a-entity>
    </a-entity>
    <!-------------------------------------Circular Plane----------------------------------------------->

    <a-circle position="-0.4 -0.76 -25" rotation="-90 0 0" radius="100" shadow="receive: true" visible="true"
      color="#2E6F10">
    </a-circle>

    <!--------------------------------------GLTF Models----------------------------------------------------------->

    <!--Tiger-->
    <a-entity>
      <a-entity position="10 2 0" rotation="0 55 0" scale="0.05 0.05 0.05" gltf-model="#tiger" shadow="cast: true;">
      </a-entity>
    </a-entity>
    
    <!--Add Code here-->
    <a-entity>
      <a-entity position="-10 8.5 0" rotation="0 55 0" scale="2 2 2" gltf-model="#giraffe" shadow="cast: true;">
      </a-entity>
    </a-entity>

    <a-entity>
      <a-entity position="0 -0.5 0" rotation="0 55 0" scale="0.2 0.2 0.2" gltf-model="#table1" shadow="cast: true;">
      </a-entity>
    </a-entity>

    <a-entity>
      <a-entity position="-10 -0.5 10" rotation="0 55 0" scale="0.2 0.2 0.2" stl-model="#table2" shadow="cast: true;">
      </a-entity>
    </a-entity>
    <!--------------------------------------END----------------------------------------------------------->
  </a-scene>
</body>

</html>
